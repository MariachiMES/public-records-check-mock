<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<link
			rel="icon"
			href="./Google-Noto-Emoji-Animals-Nature-22246-elephant.ico"
		/>

		<title>David's Records Check</title>
	</head>
	<body>
		<div class="p-4 inputs no-print w-25">
			<div class="form-floating mb-3">
				<input
					type="text"
					class="form-control"
					id="a-number"
					placeholder="A Number"
				/>
				<label for="a-number">A-Number</label>
			</div>
			<div class="form-floating mb-3">
				<input
					type="text"
					class="form-control"
					id="first-name"
					placeholder="First Name"
				/>
				<label for="first-name">First Name</label>
			</div>
			<div class="form-floating mb-3">
				<input
					type="text"
					class="form-control"
					id="last-name"
					placeholder="Last Name"
				/>
				<label for="last-name">Last Name</label>
			</div>
			<div class="form-floating mb-3">
				<input
					type="text"
					class="form-control"
					id="dob"
					placeholder="DOB"
				/>
				<label for="dob">DOB</label>
			</div>
			<button
				class="btn mt-3"
				type="button"
				id="go-button"
			>
				Go
			</button>
		</div>
		<h1
			id="todays-date"
			class="d-flex p-2"
		>
			Public Records Check
		</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Full Name</th>
					<th scope="col">DOB</th>
					<th scope="col">Results</th>
				</tr>
			</thead>
			<tbody id="table-body">
				<tr></tr>
			</tbody>
		</table>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
	></script>
	<script src="./index.js"></script>
</html>
