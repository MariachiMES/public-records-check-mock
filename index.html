<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<link
			rel="icon"
			href="./Google-Noto-Emoji-Animals-Nature-22246-elephant.ico"
		/>

		<title>David's Records Check</title>
	</head>
	<body>
		<div class="p-4 inputs no-print w-full">
			<div class="container">
				<div class="row">
					<div class="col-sm">
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="a-number"
								placeholder="A Number"
							/>
							<label for="a-number">A-Number</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="first-name"
								placeholder="First Name"
							/>
							<label for="first-name">First Name</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="last-name"
								placeholder="Last Name"
							/>
							<label for="last-name">Last Name</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="dob"
								placeholder="DOB"
							/>
							<label for="dob">DOB</label>
						</div>
						<button
							class="btn mt-3"
							type="button"
							id="go-button"
						>
							Generate Background Checks
						</button>
						<button
							class="btn mt-3"
							type="button"
							id="fingerprints"
						>
							Generate Fingerprints
						</button>
						<button
							class="btn mt-3"
							type="button"
							id="lopc"
						>
							Generate LOPC
						</button>
						<button
							class="btn mt-3"
							type="button"
							id="poa"
						>
							Generate POA
						</button>
					</div>

					<div class="col-sm">
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="address"
								placeholder="Address"
							/>
							<label for="address">Address</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="city"
								placeholder="City"
							/>
							<label for="city">City</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="state"
								placeholder="State"
							/>
							<label for="state">State</label>
						</div>

						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="zip"
								placeholder="Zip"
							/>
							<label for="zip">Zip</label>
						</div>
					</div>
					<div class="col-sm">
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="phone"
								placeholder="Phone"
							/>
							<label for="phone">Phone</label>
						</div>
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="background-check-results"
								placeholder="Results"
							/>
							<label for="background-check-results">Results</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="page-body"></div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
	></script>
	<script src="./index.js"></script>
</html>
